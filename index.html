<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
    <header>
      <h1 id="title">
        FreeCodeCamp Survey Form
      </h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <main>
      <form id="survey-form" action="#" method="post" >
          <fieldset>
              <label for="name">Name</label>
              <input class="form-control" type="text" id="name" name="name" required placeholder="Enter Your Name">
              <label for="email">Email</label>
              <input class="form-control" type="email" id="email" name="email" required placeholder="Enter Your Email">
              <label for="number">Age (optional)</label>
              <input class="form-control" type="number" id="number" name="number" required placeholder="Age">
          </fieldset>
          <fieldset>
            <label for="dropdown">
              Which option best describes your current role?
            </label>
            <select name="role" id="dropdown" class="form-control">
                <option disabled="" selected="" value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
          </fieldset>
          <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>

          <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
        </div>
        <fieldset>
          <label for="dropdown">
            What is your favorite feature of freeCodeCamp?
          </label>
          <select name="most-like" id="mostLike" class="form-control">
              <option value="" selected="" disabled="">Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
          </select>
        </fieldset>

        <fieldset class="form-group">
          <p>What would you like to see improved?</p>
           <span class="clue">(Check all that apply)
          </span>
          <label for="prefer">
             <input type="checkbox" id="prefer" name="prefer" value="front-end-projects" class="input-checkbox"> 
             Front-end Projects
          </label>
          <label for="prefer">
              <input type="checkbox" id="prefer" name="prefer" value="front-end-projects" class="input-checkbox"> 
              Front-end Projects
          </label>
          <label for="prefer">
            <input type="checkbox" id="prefer" name="prefer" value="back-end-rojects" class="input-checkbox"> 
            Back-end Projects
          </label>
            <label for="prefer">
              <input type="checkbox" id="prefer" name="prefer" value="data-visualization" class="input-checkbox"> 
              Data Visualization
          </label>
              <label for="prefer">
                <input type="checkbox" id="prefer" name="prefer" value="front-end-projects" class="input-checkbox"> 
                Front-end Projects
          </label>
          <label for="prefer">
              <input type="checkbox" id="prefer" name="prefer" value="challenges" class="input-checkbox"> 
              Challenges
          </label>
          <label for="prefer">
            <input type="checkbox" id="prefer" name="prefer" value="open-source-community
            " class="input-checkbox"> 
            Open Source Community
          </label>
          <label for="prefer">
            <input type="checkbox" id="prefer" name="prefer" value="gitter-help-rooms" class="input-checkbox"> 
            Gitter help rooms
          </label>
          <label for="prefer">
            <input type="checkbox" id="prefer" name="prefer" value="videos" class="input-checkbox"> 
            Videos
          </label>
          <label for="prefer">
            <input type="checkbox" id="prefer" name="prefer" value="city-meetups" class="input-checkbox"> 
            City Meetups
          </label>
          <label for="prefer">
            <input type="checkbox" id="prefer" name="prefer" value="wiki" class="input-checkbox"> 
            Wiki
          </label>
          <label for="prefer">
            <input type="checkbox" id="prefer" name="prefer" value="forum" class="input-checkbox"> 
            Forum
          </label>
          <label for="prefer">
            <input type="checkbox" id="prefer" name="prefer" value="additional-courses" class="input-checkbox"> 
            Additional Courses
          </label>
        </fieldset>

        <fieldset>
          <p>Any comments or suggestions?</p>
          <textarea name="comment" id="comments" class="input-textarea" placeholder="Enter your comment here..."></textarea>
        </fieldset>

        <fieldset>
          <input type="button" value="Submit" id="submit" class="submit-button">
        </fieldset>
       
         
          

      </form>
    </main>
  </div>
    
  </body>
</html>
